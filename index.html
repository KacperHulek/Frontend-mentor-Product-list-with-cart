<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Product list with cart</title>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="desserts">
        <h1>Desserts</h1>
        <ul class="desserts-list">
          <li>
            <div class="dessert-card-container">
              <div class="dessert-image-container">
                <img src="assets/images/image-waffle-desktop.jpg" alt="" />
                <div class="cart-control">
                  <button class="add-to-cart-btn">Add to Cart</button>
                  <div class="quantity-control" style="display: none">
                    <button class="quantity-btn minus"><span>-</span></button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus"><span>+</span></button>
                  </div>
                </div>
              </div>
              <div class="dessert-card-description">
                <p class="dessert-type">Waffle</p>
                <p class="dessert-name">Waffle with Berries</p>
                <p class="dessert-price">6.50</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="cart-container">
        <h2>Your Cart (0)</h2>
        <div class="cart-dynamic-content" style="display: none">
          <ul class="cart-items"></ul>
          <div class="cart-order-total"><p>Order total</p></div>
          <div class="cart-carbon-neutral">
            <img src="assets\images\icon-carbon-neutral.svg" alt="" />
            <p>This is a <strong>carbon-neutral</strong> delivery</p>
          </div>
          <button class="red-btn" id="confirmOrderBtn">Confirm order</button>
        </div>
        <div class="cart-empty">
          <img src="assets\images\illustration-empty-cart.svg" alt="" />
          <p>Your added items will appear here</p>
        </div>
      </div>
    </div>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <img src="assets\images\icon-order-confirmed.svg" alt="" />
        <h1>Order Confirmed</h1>
        <p>We hope you enjoy your food</p>
        <div id="finalOrderSection">
          <ul id="finalDessertsList"></ul>
        </div>
        <button id="newOrderBtn" class="red-btn">Start New Order</button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KacperHulek">Kacper Hulek</a>.
    </footer>
  </body>
</html>
